<section class="keyboard" [ngClass]="keyboard.name">
  <div class="keyboard__output">
    <h2 class="keyboard__output-text">{{ text }}</h2>
  </div>
  <div class="keyboard__keys">
    <div class="row flex center" *ngFor="let keyLine of keyboard.layout">
      <button *ngFor="let key of keyLine" class="keyboard__key" [ngClass]="key.type" [attr.aria-label]="'Button Key: ' + key.type" (click)="keyPress(key)" [disabled]="isKeyDisabled(key.type)">
        {{ key.value }}
        <svg *ngIf="key.type === 'backspace'" class="lib-icon size--32">
          <use href="#lib-icon--chevron-left"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
