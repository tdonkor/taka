<div class="basket">
  <div class="content">
    <header class="basket__header flex center p--20">
      <h4 class="color--white">
        <span *ngIf="basketButtonLength === 0">{{ '94' | dotTranslate}}</span>
      </h4>
      <button class="ui-button primary iconLeft bg--white" [attr.aria-label]="'Close Basket Button'" (click)="closeBasket()">
        <span class="ui-button__wrapper">
          <svg class="lib-icon size--25"><use href="#lib-icon--cross"></use></svg>
          <span>{{ '24' | dotTranslate}}</span>
        </span>
      </button>
    </header>
    <div class="basket__contents" [ngClass]="{'hasScrollNav' : enabledTouchlessMode()}">
      <div class="card-list hideScrollbar" #scrollRef>
        <acr-product-card
          *ngFor="let button of formattedButtons"
          [basketButton]="button"
          class="product-card"
          (productRemoved)="productRemoved()"
        >
        </acr-product-card>
      </div>
      <acr-vertical-scroll-buttons class="scroll-nav" *ngIf="enabledTouchlessMode()"
        [scrollRef]="scrollRef" [incrementHeight]="scrollIncrement">
      </acr-vertical-scroll-buttons>
      <footer class="basket__total" [attr.aria-label]="'Basket Total'">
        <div class="row" *ngIf="hasOrderDiscount">
          <h4 class="total">{{ '20210504004' | dotTranslate}}</h4>
          <h4 class="price-holder">
            <span class="price">{{ orderDiscount | dotCurrency: true }}</span>
          </h4>
        </div>
        <div class="row">
          <h3 class="total">{{ '63' | dotTranslate}}</h3>
          <h3 class="price-holder">
            <span class="price">{{ totalPrice | dotCurrency: true }}</span>
          </h3>
        </div>
      </footer>
    </div>
  </div>
</div>
